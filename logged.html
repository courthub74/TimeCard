<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card</title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Nav Bar for Dark/Light Mode -->
    <nav>
        <div class="screen_mode">
            <!-- Screen Mode Button -->
            <button id="screen_mode">
                <div class="mode_logos">
                    <img id="sun_logo" src="./img/light_mode.png" alt="light_mode">
                    <img id="moon_logo" src="./img/dark_mode.png" alt="dark_mode">
                </div>
            </button>
        </div>
    </nav>

    <!-- Header -->
    <header class="header_logo">
        <p>Time Card</p>
        <!-- State of App -->
        <div class="app_state">
            <p>Register</p>
        </div>
    </header>

    <!-- Forms -->
     <form action="#">
        <div class="input_div">
            <label for="firstname"></label>
        </div>
     </form>

    <script src="screen_mode.js"></script>
</body>
</html>
