<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <!-- Top Nav Bar for Dark/Light Mode -->
    <nav>
        <div class="screen_mode">
            <!-- Screen Mode Button -->
            <button id="screen_mode">
                <div class="mode_logos">
                    <img id="sun_logo" src="./img/light_mode.png" alt="light_mode">
                    <img id="moon_logo" src="./img/dark_mode.png" alt="dark_mode">
                </div>
            </button>
        </div>
    </nav>

    <!-- Header -->
    <header class="header_logo">
        <p>Time Card</p>
        <!-- State of App -->
        <div class="app_state">
            <p>Login</p>
        </div>
    </header>

    <!-- Inputs for Login -->
     <form>
        <div class="input_div">
            <label for="username">Username:</label>
            <input type="text">
        </div>

        <div class="pin_put_div">
            <label for="password">Pin #:</label>
            <div class="pins">
                <input class="pin_put" type="password" maxlength="1">
                <input class="pin_put" type="password" maxlength="1">
                <input class="pin_put" type="password" maxlength="1">
                <input class="pin_put" type="password" maxlength="1">
            </div>
        </div>

        <div class="button_div">
            <button class="submit_button">Submit</button>
        </div>

        <!-- Remember Me -->
      <div class="reminders">
        <div class="remember_me">
            <p>Remember Me:</p>
            <input type="checkbox" id="remember_checkbox">
        </div>
      </div>
     </form>

     

     <div class="register_link">
        <a href="#">Create your account HERE</a>
     </div>

    

    <script src="screen_mode.js"></script>
</body>
</html>
